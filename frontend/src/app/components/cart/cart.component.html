<div *ngIf="cartVisible" class="absolute top-0 right-0 h-[100vh] w-full z-50">
  <div class="grid grid-cols-4 h-full">
    <!-- Overlay -->
    <div class="bg-stone-950/50 col-span-3" (click)="closeCart()"></div>

    <!-- Cart Container -->
    <div class="bg-white shadow-lg flex flex-col h-full w-full p-4">
      <!-- Cart Header -->
      <div class="flex justify-between items-center border-b pb-4">
        <h6 class="text-lg font-semibold">Cart</h6>
        <lucide-angular name="X" class="cursor-pointer text-gray-500 hover:text-gray-700" (click)="closeCart()"></lucide-angular>
      </div>

      <!-- Cart Items -->
      <div class="flex-1 overflow-y-auto mt-4 space-y-4">
        <div *ngFor="let book of item.books" class="flex items-center gap-4 border-b pb-3">
          <img src="http://localhost:9000/uploads/{{book.pictureName}}" alt="{{ book.title }}" class="w-16 h-24 object-cover rounded-md" />
          <div class="flex-1">
            <h6 class="text-sm font-medium">{{ book.title }}</h6>
            <p class="text-xs text-gray-500">{{ book.author }}</p>
            <p class="text-sm font-semibold mt-1">${{ book.price }}</p>
          </div>
          <button class="text-red-500 text-sm">Remove</button>
        </div>
      </div>

      <!-- Cart Footer -->
      <div class="border-t pt-4 mt-4">
        <div class="flex justify-between text-lg font-semibold">
          <span>Total:</span>
          <span>*</span>
        </div>
        <button class="w-full bg-blue-600 text-white py-2 mt-4 rounded-md hover:bg-blue-700">
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
