<div
  class="w-80 bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden transform hover:scale-105 transition duration-300 flex flex-col"
>
  <div class="h-64 overflow-hidden relative">
    <img
      src="http://localhost:9000/uploads/{{pictureName}}"
      alt="Book Cover"
      class="w-full h-full object-cover"
    />
    <div class="absolute top-2 right-2 bg-white rounded-full p-1 shadow-md">
      <lucide-angular name="Heart" class="w-6 h-6 text-red-500 cursor-pointer hover:scale-110 transition duration-200"></lucide-angular>
    </div>
  </div>

  <div class="p-5 flex flex-col flex-grow">
    <div class="flex-grow">
      <h3 class="text-lg font-bold text-gray-900 truncate">{{title}}</h3>
      <p class="text-xs text-gray-500 mt-1">by <span class="font-medium">{{author}}</span></p>
      <p class="text-xs text-blue-500 font-semibold mt-1">{{category}}</p>
      <p class="text-gray-600 text-sm mt-2 line-clamp-3">{{description}}</p>
    </div>

    <div class="mt-3 flex items-center justify-between">
      <span class="text-lg font-bold text-green-600">${{price}}</span>
      <div class="flex gap-2">
        <button
          class="flex items-center gap-1 px-3 py-1 bg-blue-600 text-white text-xs font-medium rounded-lg hover:bg-blue-700 transition duration-300"
        >
          <lucide-angular name="Eye" class="w-4 h-4"></lucide-angular>
        </button>
        <button
          class="flex items-center justify-center px-3 py-1 bg-green-600 text-white text-xs font-medium rounded-lg hover:bg-green-700 transition duration-300 w-full"
          (click)="addToCart(book)"
        >
          <lucide-angular name="ShoppingCart" class="w-4 h-4"></lucide-angular>
        </button>
      </div>
    </div>
  </div>
</div>
