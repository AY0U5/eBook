<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-700">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-6">Login to your account</p>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-600" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="authRequest.email"
               class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-600" for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="authRequest.password"
               class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div class="flex justify-end">
        <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        (click)="login()"
      >Login</button>
    </form>

    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with</span>
      </div>
    </div>

    <button class="w-full flex items-center justify-center gap-2 bg-white border py-2 rounded-lg shadow-sm hover:bg-gray-100 transition">
      <img src="assets/images/google.png" alt="Google" class="w-8 h-8">
      <span class="text-gray-700">Login with Google</span>
    </button>

    <p class="text-center text-gray-500 mt-4">Don't have an account? <a href="/register" class="text-blue-500">Sign up</a></p>
  </div>
</div>
