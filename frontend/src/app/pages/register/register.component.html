<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-700">Create an Account</h2>
    <p class="text-center text-gray-500 mb-6">Sign up to get started</p>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-600" for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-600" for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-600" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-600" for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Sign Up</button>
    </form>

    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
      </div>
    </div>

    <button class="w-full flex items-center justify-center gap-2 bg-white border py-2 rounded-lg shadow-sm hover:bg-gray-100 transition">
      <img src="assets/images/google.png" alt="Google" class="w-8 h-8">
      <span class="text-gray-700">Sign Up with Google</span>
    </button>

    <p class="text-center text-gray-500 mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
  </div>
</div>
