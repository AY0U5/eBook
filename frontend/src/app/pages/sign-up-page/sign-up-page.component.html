<app-navbar/>
<div class="container">
  <div class="img-container">
    <img src="assets/image/signIn.png" alt="sign-in">
  </div>
  <div class="from">
    <div class="form-item">
      <label for="firstname">Firstname</label>
      <input id="firstname" type="text" placeholder="Firstname" [(ngModel)]="item.firstName"/>
    </div>
    <div class="form-item">
      <label for="lastname">Lastname</label>
      <input id="lastname" type="text" placeholder="lastname" [(ngModel)]="item.lastName"/>
    </div>
    <div class="form-item">
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="example@gmail.com" [(ngModel)]="item.username"/>
    </div>
    <div class="form-item">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" [(ngModel)]="item.password"/>
    </div>
    <div class="buttons">
      <div class="log-btn">
        <button (click)="register()">Sign Up</button>
      </div>
      <div class="google-btn">
        <img src="assets/image/google.webp">
        <p>Continue with Google</p>
      </div>
    </div>
    <div class="sign-Up">
      <p>I already have an account!<span (click)="routeToSignIn()">Sing In</span></p>
    </div>
  </div>
</div>
