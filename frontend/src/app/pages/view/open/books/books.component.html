<div>
  <app-navbar />
  <div class="px-8 py-32">
    <div class="flex justify-center">
      <div class="flex items-center w-[30rem] px-4 py-2 border bg-gray-300 rounded-full ">
        <lucide-angular name="Search" />
        <input
          type="text"
          placeholder="Search"
          class="w-[30rem] px-4 py-2 bg-gray-300 focus:outline-none"
        />
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 py-10">
      <app-book-card
        *ngFor="let book of items"
        [title]="book.title"
        [author]="book.author"
        [category]="book.category?.name"
        [description]="book.description"
        [price]="book.price"
        [pictureName]="book.pictureName"
      />
    </div>
  </div>
</div>
