<div *ngIf="editVisible" class="fixed inset-0 flex items-center justify-center bg-stone-950/30 z-50">
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Register New Book</h2>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" [(ngModel)]="item.name"
               class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea [(ngModel)]="item.description"
                  class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex justify-end space-x-2">
      <button (click)="cancel()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
      <button (click)="editCategory()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
    </div>
  </div>
</div>
